<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>个人简历</title>
</head>
<body>
	<fieldset>
		<legend>个人信息</legend>
		<label for="">姓名</label>
		<input type="text" value="小A" readonly>
		<br>

		<label for="">性别</label>
		<br>

		<label for="">女生</label><input type="radio" name="sex" checked>
		<label for="">男生</label><input type="radio" name="sex">
		<br>

		<label for="">出生日期</label>
		<input type="date">
		<br>

		<label for="">年龄</label>
		<input type="number" max="100" min="18" value="20" step="1">
		<br>

		<label for="">籍贯</label>
		<select name="" id="">
			<option value="">山西省太原市</option>
			<option value="">山西省吕梁市</option>
			<option value="" selected>山西省忻州市</option>
		</select>
		<br>

		<label for="">手机号</label>
		<input type="tel" value="12345678913">
		<br>

		<label for="">邮箱</label>
		<input type="email" value="130985090@qq.com">
		<br>

		<label for="">照片</label>
		<input type="file">
	</fieldset>
	
	<fieldset>
		<legend>项目名称</legend>
		<label for="">小米</label>
		<br>

		<textarea style="resize:none" name="" id="" cols="30" rows="10"></textarea>
		<br>

		<input type="url" value="https://gyln.github.io/xiaomi/">
	</fieldset>
	
	<fieldset>
		<legend>个人技能</legend>
		<label for="">PS</label>
		<input type="text"><input type="range" min="1" max="10" value="9">
		<br>

		<label for="">AI</label>
		<input type="text"><input type="range" min="1" max="10" value="9">
		<br>

		<label for="">RP</label>
		<input type="text"><input type="range" min="1" max="10" value="9">
	</fieldset>

	<fieldset>
		<legend>个人评价</legend>
		<br>
		<textarea style="resize:none" name="" id="" cols="30" rows="10"></textarea>
		<br>
		<label for="">个人爱好</label>
		<br>
		<label for="">吃饭</label>
		<input type="checkbox" checked>
		<br>

		<label for="">睡觉</label>
		<input type="checkbox">
		<br>

		<label for="">打豆豆</label>
		<input type="checkbox">
		<br>
	</fieldset>
	
	
</body>
</html>
